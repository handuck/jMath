<html>
	<meta charset="utf-8">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/jquery.jqplot.min.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../js/jstat.min.js"></script>
		<script type="text/javascript" src="../js/jMath.js"></script>
		<script type="text/javascript" src="../js/jMath.stat.js"></script>
		<script type="text/javascript" src="../js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="../js/plugins/jqplot.enhancedLegendRenderer.min.js"></script>
		<script type="text/javascript">

function normdist(mu,sigma)
{
	var pdist = [];
	for ( var i = mu-14; i <= (mu+14); i+=0.5 )
	{
		pdist.push( [ i, jMath.stat.normpdf( i, mu, sigma) ]);
	}
	return pdist;	
}

$(function(){

	var distlist = [];
	
	distlist.push( normdist( 200, 4) );
	distlist.push( normdist( 220, 4) );

	var legend = {
		renderer: $.jqplot.EnhancedLegendRenderer,
		show: true,
		labels: [ 'mu=200mm', 'mu=220mm']
	}

	var title = {
		text: '철판을 200mm, 220mm단위로 자른 결과',
		fontSize: 20,
		fontFamily: 'malgungothic',
		textColor: 'royalblue'
	};

	var xaxis = {
		label: '길이(mm)',
		min: 185,
		max: 235
	};

	var yaxis = {
		label : '확률',
		min: 0,
		tickOptions: {
			formatString: "%3.2f"
		}		
	};

	$.jqplot('chart', distlist, {
	 	title: title,
	  	axes: {
			xaxis: xaxis,
			yaxis: yaxis,
		},
		legend: legend,
		seriesDefaults: { showMarker: false }
	});						
});
		</script>
	</head>
	<body>
		<div id="chart" style="width:600px;height:330px"></div>
	</body>
</html>
