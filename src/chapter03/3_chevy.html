		<script>
$(function(){

];

var mean = jStat.mean(data);

console.log(mean,stdev,range);
var cnt = 0;
for ( var i = 0 ; i < data.length; i++ )
{
	if ( range[0] <= data[i] && data[i] <=  range[1] )
	{

	}
}
