		<script type="text/javascript">

$(function(){



var obj = jBist([4,5,3,2,3,1,2,3,0,1,
				 2,1,2,2,1,2,0,3,4,1,
				 3,3,2,3,1,4,0,3,2,4,
			 	 2,3,3,0,5,3,3,2,4,0,
				 5,2,2,1,4,5,2,2,3,1]);
console.log(obj.frequency('rel'));
console.log(obj.frequency('cum'));
console.log(obj.quartiles('cum'));
console.log(obj);

var fdist = $('#result').FreqDist({
	title: 'Number of iPad Sold',
	freqs: [ obj ], 
	xtitle: function(idx) {
		return idx + '개';
	},
	yformat: '%d일'
}).FreqDist('histogram', {
	axes: {
		yaxis: { label: '날' },
		xaxis: { label: '판매량' },
	}
});

});
