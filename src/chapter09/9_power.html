<html>
	<meta charset="utf-8">
	<head>
		<link rel="stylesheet" type="text/css" href="../css/jquery.jqplot.min.css">
		<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="../js/jMath.js"></script>
		<script type="text/javascript" src="../js/jMath.stat.js"></script>
		<script type="text/javascript">
$(function(){

	var mu1 = 0.30;
	var sigma1 = Math.sqrt( mu1 * ( 1 - mu1 ) / 200);
	var a = jMath.stat.norminv(0.950, mu1, sigma1);

	var values = [];
	for ( var i = 0.3 ; i < 0.5 ; i += 0.01 )
	{
		var mu2 = i;
		var sigma2 = Math.sqrt( mu2 * ( 1 - mu2 ) / 200);
		values.push( [i, 1 - jMath.stat.normcdf(a ,mu2,sigma2)]  );
	}

	var title = {
		text: '사진 스튜디오 실제 이용률 Power curve: \u03B1 = 0.05',
		fontSize: 20,
		fontFamily: 'malgungothic',
		textColor: 'royalblue'
	};

	var xaxis = {
		label: '실제 이용률',
		tickInterval: 0.02,
		min: mu1,
		max: 0.5,
		tickOptions: {
			formatString: '%3.2f'
		}		
	};

	var yaxis = {
		label : 'Power',
		min: 0,
		tickOptions: {
			formatString: '%3.2f'
		}		
	};

	$.jqplot('chart', [values], {
	 	title: title,
	  	axes: {
			xaxis: xaxis,
			yaxis: yaxis,
		},
		seriesDefaults: {
			showMarker: true
		}
	});						
});
		</script>
	</head>
	<body>
		<div id="chart" style="width:600px;height:300px"></div>
	</body>
</html>
